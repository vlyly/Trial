<!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="musicPlayer.css" />
      <script src="https://kit.fontawesome.com/2884632ff3.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="musicPlaylist-Layer">  
        <div class="coment">❤️Click the item❤️</div>
        <div class="musicPlayList">
          <ol>
            <li id="백아연-01-달콤한 빈말 (Feat. 바버렛츠)-Bittersweet" class="musicItem">
              <img src="./trial02-musicPlayList/백아연-01-달콤한 빈말 (Feat. 바버렛츠)-Bittersweet.jpg" class="albumCoverImage" alt="달콤한 빈말">
              <div class="musicInfo">
                <div class="musicDetail">
                  <h1 title="달콤한 빈말 (Feat. 바버렛츠)-Bittersweet" class="musicTitle">달콤한 빈말 (Feat. 바버렛츠)-Bittersweet</h1>
                  <strong title="백아연" class="artist">백아연</strong>
                </div>
                  <div class="duration">
                    <span class="srOnly">Duration</span>
                    03:25
                  </div>
              </div>
            </li>
            <li id="10CM-03-그게 아니고-1.0" class="musicItem">
              <img src="./trial02-musicPlayList/10CM-03-그게 아니고-1.0.jpg" class="albumCoverImage" alt="그게 아니고">
              <div class="musicInfo">
                <div class="musicDetail">
                  <h1 title="그게 아니고" class="musicTitle">그게 아니고</h1>
                  <strong title="10CM" class="artist">10CM</strong>
                </div>
                <div class="duration">
                  <span class="srOnly">Duration</span>
                  03:47
                </div>
              </div>
            </li>
            <li id="Frances-09-Say It Again-Things I`ve Never Said (Deluxe Edition)" class="musicItem">
              <img src="./trial02-musicPlayList/Frances-09-Say It Again-Things I`ve Never Said (Deluxe Edition).jpg" class="albumCoverImage" alt="say it again">
              <div class="musicInfo">
                <div class="musicDetail">
                  <h1 title="Say it again" class="musicTitle">Say it again</h1>
                  <strong title="Frances" class="artist">Fances</strong>
                </div>
                <div class="duration">
                  <span class="srOnly">Duration</span>
                  02:53
                </div>
              </div>
            </li>
            <li id="AKMU (악동뮤지션)-05-FREEDOM-항해" class="musicItem">
              <img src="./trial02-musicPlayList/AKMU (악동뮤지션)-05-FREEDOM-항해.jpg" class="albumCoverImage" alt="Freedom">
              <div class="musicInfo">
                <div class="musicDetail">
                  <h1 title="FREEDOM" class="musicTitle">FREEDOM</h1>
                  <strong title="AKMU (악동뮤지션)" class="artist">AKMU (악동뮤지션)</strong>
                </div>
                <div class="duration">
                  <span class="srOnly">Duration</span>
                  03:33
                </div>
              </div>
            </li>
            <li id="디어 (d.ear)-03-너를 그리다-LOVE GRAPHY" class="musicItem">
              <img src="./trial02-musicPlayList/디어 (d.ear)-03-너를 그리다-LOVE GRAPHY.jpg" class="albumCoverImage" alt="너를 그리다">
              <div class="musicInfo">
                <div class="musicDetail">
                  <h1 title="너를 그리다" class="musicTitle">너를 그리다</h1>
                  <strong title="디어 (d.ear)" class="artist">디어 (d.ear)</strong>
                </div>
                <div class="duration">
                  <span class="srOnly">Duration</span>
                  03:47
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div class="musicPlayer-Layer">
        <div class="musicPlayer-popup-container">
          <button type="button" class="musicPlayer-quitButton">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <script type="text/javascript" charset="UTF-8" src="musicPlayer.js"></script>
    </body>
  </html>
